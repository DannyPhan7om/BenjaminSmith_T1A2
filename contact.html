    <main>
        <form class="contact">

        <section class="names">
            <section class="fname">
                <label for "fname">First Name</label>
                <input type="text" id="fname" name="fname" placeholder="John">
            </section>
            <section class="lname">
                <label for "lname">Last Name</label>
                <input type="text" id="lname" name="lname" placeholder="Smith">
            </section>
        </section>

        <section class="contactmethods">
            <section class="email">
                <label for "email">Email Address</label>
                <input type="text" id="email" name="email" placeholder="xyz@gmail.com">
            </section>
            <section class="phone">
                <label for "lname">Contact Number</label>
                <input type="text" id="phone" name="phone" placeholder="XXXX XXX XXX">
            </section>

        </section>

        </form>
